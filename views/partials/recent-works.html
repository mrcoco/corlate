<section id="recent-works">
    <div class="container">
        <div class="center wow fadeInDown">
            <h2>Gallery Kegiatan</h2>
        </div>
        <div class="row wow fadeInDown">
            {{ galleries:images slug="kegiatan" limit="8" }}
            <div class="col-xs-12 col-sm-4 col-md-3">
                <div class="recent-work-wrap">
                    <img class="img-responsive" src="{{ url:site }}files/thumb/{{ file_id }}/293/222" alt="">
                    <div class="overlay">
                        <div class="recent-work-inner">
                            <h3><a href="#">{{ name }}</a> </h3>
                            <p>{{ description }}</p>
                            <a class="preview" href="{{ url:site }}files/large/{{ file_id }}" rel="prettyPhoto"><i class="fa fa-eye"></i> View</a>
                        </div> 
                    </div>
                </div>
            </div>   
            {{ /galleries:images }}   
        </div><!--/.row-->
    </div><!--/.container-->
</section><!--/#recent-works-->
