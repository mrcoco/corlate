<section id="bottom">
    <div class="container wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="600ms">
        <div class="row">
            <div class="col-md-3 col-sm-6">                
                    {{ widgets:area slug="bottom" }}  
            </div><!--/.col-md-3-->

            <div class="col-md-3 col-sm-6">
                <div class="widget">
                    <h3>Pengunjung</h3>
                    <ul class="blog_category"> 
                        <h1><span class="label label-primary">{{ counterpage:current }}  <i class="fa fa-users"></i></span> </h1>          
                    </ul>
                </div>    
            </div><!--/.col-md-3-->

            <div class="col-md-3 col-sm-6">
                <div class="widget">
                    <h3>Download</h3>
                    <ul>
                        {{ download:items limit="5" order="asc" }}
                            <li><a href="{{ filename }}">{{ name }}</a></li> 
                        {{ /download:items }}
                    </ul>
                </div>    
            </div><!--/.col-md-3-->

            <div class="col-md-3 col-sm-6">
                <div class="widget">
                    <h3>Hubungi Kami</h3>

                    <ul>
                        <li>
                            {{ widgets:area slug="bottom-contact" }}                            
                        </li>                        
                    </ul>
                </div>    
            </div><!--/.col-md-3-->
        </div>
    </div>
</section><!--/#bottom-->
