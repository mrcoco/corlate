<header id="header">
    <div class="top-bar">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-xs-4">
                    <div class="top-number"><p><i class="fa fa-phone-square"></i>  +0123 456 70 90</p></div>
                </div>
                <div class="col-sm-6 col-xs-8">
                   <div class="social">
                        <ul class="social-share">
                            {{ sosial:items limit="5" order="asc" }}
                                <li><a href="{{ link }}"><i class="{{ icon }}"></i></a></li>
                            {{ /sosial:items }}                   
                        </ul>
                        <div class="search">
                            {{ search:form }} 
                                <input name="q" class="search-form" autocomplete="off" placeholder="Search terms..." />
                                <i class="fa fa-search"></i>
                            {{ /search:form }}                        
                       </div>
                   </div>
                </div>
            </div>
        </div><!--/.container-->
    </div><!--/.top-bar-->

    <nav class="navbar navbar-inverse" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url:base }}">
                {{ theme:image file="logo.png" alt="logo"}} 
                </a>
            </div>
			
            <div class="collapse navbar-collapse navbar-right">
                <ul class="nav navbar-nav">
                    {{ navigation:links group="header" }}                       
                </ul>
            </div>
        </div><!--/.container-->
    </nav><!--/nav-->		
</header><!--/header-->
